<label>Server Name</label>
<!--<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">-->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p 
    *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<hr>

<label>Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="userName">
<p>{{userName}}</p>
<button
    class="btn btn-primary"
    [disabled]="!userName"
    (click)="userName = ''">Reset User Name</button>

<app-server *ngFor="let server of servers"></app-server>
<hr>

<button
    class="btn btn-primary"
    (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDisplayDetails">Secret Password = 'tuna'</p>
<div 
    *ngFor="let detail of details; let i = index"
    [ngClass]="{fancy: i >= 4}"
    [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'transparent'}"
    [innerText]="detail"></div>
